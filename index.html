<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>HTML CSS Booleaner</title>
</head>
<body>

  <header>

    <div id="logo"></div>

  </header>

  <main>
    
    <!-- sezione titolo pagina -->
    <section>

      <h1>
        Internet deve essere al servizio del "bene pubblico":<br>
        il manifesto di Tim Berners-Lee
      </h1>
  
      <p class="who">
        Scritto da <span class="author">The Booleaner</span>
      </p>
  
      <p class="data">
        il 10/10/2020
      </p>

    </section>
    <!-- /sezione titolo pagina -->

    <!-- sezione immagini tim -->
    <section>
      <img src="img/tim-1.jpg" alt="tim1">
      <img src="img/tim-2.jpg" alt="tim2">
    </section>
    <!-- /sezione immagini tim -->

    <!-- sezione descrizioni immagini tim -->
    <section class="photo-description">
      <p class="first-desc">
        1st Photo: Jhon S. and James L. Knight Foundation by Scott Henrichsen
      </p>

      <p class="second-desc">
        2nd Photo: Wikimedia, by Paul Clarke
      </p>
    </section>
    <!-- /sezione descrizioni immagini tim -->


  </main>

  <footer>
    footer
  </footer>
  
</body>
</html>
